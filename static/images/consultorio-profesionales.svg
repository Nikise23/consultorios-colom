<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo base -->
  <rect width="1920" height="1080" fill="#ffffff"/>
  
  <!-- Pared blanca del consultorio -->
  <rect x="0" y="0" width="1920" height="1080" fill="#f8fafc"/>
  
  <!-- Panel de prueba de visión izquierdo (Snellen digital) -->
  <rect x="200" y="150" width="400" height="500" fill="#1f2937" rx="10"/>
  
  <!-- Letras del panel Snellen -->
  <text x="400" y="200" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="32" font-weight="bold">O E W 8</text>
  <text x="400" y="240" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">C F H 3 M A 3</text>
  <text x="400" y="280" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="20" font-weight="bold">O N E P E W 4 9</text>
  <text x="400" y="320" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">E P Z P L E D F C Z P</text>
  <text x="400" y="360" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">F E L O P Z D P E D F C</text>
  <text x="400" y="400" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">L E F O D P Z C F E D</text>
  
  <!-- Círculo radial para astigmatismo -->
  <circle cx="300" cy="500" r="30" fill="#ffffff"/>
  <circle cx="300" cy="500" r="25" fill="#1f2937"/>
  <circle cx="300" cy="500" r="20" fill="#ffffff"/>
  <circle cx="300" cy="500" r="15" fill="#1f2937"/>
  <circle cx="300" cy="500" r="10" fill="#ffffff"/>
  
  <!-- Signo de suma verde -->
  <circle cx="500" cy="500" r="25" fill="#dc2626"/>
  <text x="500" y="510" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="20" font-weight="bold">+</text>
  
  <!-- Panel de prueba de visión derecho (símbolos) -->
  <rect x="1200" y="150" width="400" height="500" fill="#ffffff" stroke="#e5e7eb" stroke-width="2" rx="10"/>
  
  <!-- Símbolos del panel derecho -->
  <text x="1400" y="200" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="28" font-weight="bold">🏠 🍎 ☂️</text>
  <text x="1400" y="240" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="24" font-weight="bold">🏠 🍎 ☂️</text>
  <text x="1400" y="280" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="20" font-weight="bold">🏠 🍎 ☂️</text>
  <text x="1400" y="320" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="16" font-weight="bold">🏠 🍎 ☂️</text>
  <text x="1400" y="360" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="14" font-weight="bold">🏠 🍎 ☂️</text>
  <text x="1400" y="400" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="12" font-weight="bold">🏠 🍎 ☂️</text>
  
  <!-- Escalas de distancia -->
  <text x="1250" y="450" fill="#6b7280" font-family="Arial, sans-serif" font-size="12" font-weight="bold">PIES</text>
  <text x="1500" y="450" fill="#6b7280" font-family="Arial, sans-serif" font-size="12" font-weight="bold">METROS</text>
  
  <!-- Logo ERITROF -->
  <circle cx="1400" cy="500" r="20" fill="#3b82f6"/>
  <text x="1400" y="505" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">ERITROF</text>
  
  <!-- Profesional médico hombre (izquierda) - Más realista -->
  <circle cx="600" cy="680" r="70" fill="#fbbf24"/>
  <!-- Barba corta -->
  <ellipse cx="600" cy="720" rx="25" ry="15" fill="#8b5a2b"/>
  <!-- Cuerpo -->
  <rect x="530" y="750" width="140" height="160" fill="#ffffff" rx="10"/>
  <rect x="520" y="910" width="160" height="50" fill="#1f2937" rx="25"/>
  
  <!-- Camisa a rayas azul y blanca -->
  <rect x="540" y="760" width="120" height="120" fill="#3b82f6" rx="5"/>
  <line x1="540" y1="780" x2="660" y2="780" stroke="#ffffff" stroke-width="4"/>
  <line x1="540" y1="800" x2="660" y2="800" stroke="#ffffff" stroke-width="4"/>
  <line x1="540" y1="820" x2="660" y2="820" stroke="#ffffff" stroke-width="4"/>
  <line x1="540" y1="840" x2="660" y2="840" stroke="#ffffff" stroke-width="4"/>
  <line x1="540" y1="860" x2="660" y2="860" stroke="#ffffff" stroke-width="4"/>
  
  <!-- Bata blanca abierta con ribete vino -->
  <rect x="525" y="750" width="150" height="160" fill="none" stroke="#e5e7eb" stroke-width="5" rx="10"/>
  <!-- Ribete vino en bolsillos -->
  <rect x="550" y="780" width="30" height="40" fill="none" stroke="#7c2d12" stroke-width="3" rx="3"/>
  <rect x="590" y="780" width="30" height="40" fill="none" stroke="#7c2d12" stroke-width="3" rx="3"/>
  
  <!-- Reloj plateado con esfera oscura -->
  <circle cx="680" cy="720" r="12" fill="#9ca3af"/>
  <circle cx="680" cy="720" r="8" fill="#1f2937"/>
  <circle cx="680" cy="720" r="4" fill="#ffffff"/>
  
  <!-- Brazos cruzados -->
  <rect x="520" y="760" width="20" height="60" fill="#fbbf24" rx="10"/>
  <rect x="660" y="760" width="20" height="60" fill="#fbbf24" rx="10"/>
  
  <!-- Profesional médico mujer (derecha) - Más realista -->
  <circle cx="1000" cy="680" r="70" fill="#fbbf24"/>
  <!-- Cola de caballo -->
  <ellipse cx="1050" cy="650" rx="15" ry="8" fill="#8b5a2b"/>
  <!-- Cuerpo -->
  <rect x="930" y="750" width="140" height="160" fill="#ffffff" rx="10"/>
  <rect x="920" y="910" width="160" height="50" fill="#1f2937" rx="25"/>
  
  <!-- Camiseta negra -->
  <rect x="940" y="760" width="120" height="120" fill="#1f2937" rx="5"/>
  
  <!-- Bata blanca abierta con ribete vino -->
  <rect x="925" y="750" width="150" height="160" fill="none" stroke="#e5e7eb" stroke-width="5" rx="10"/>
  <!-- Ribete vino en mangas -->
  <rect x="920" y="760" width="10" height="80" fill="#7c2d12"/>
  <rect x="990" y="760" width="10" height="80" fill="#7c2d12"/>
  
  <!-- Aros dorados grandes -->
  <circle cx="980" cy="700" r="10" fill="#fbbf24"/>
  <circle cx="1020" cy="700" r="10" fill="#fbbf24"/>
  
  <!-- Pantalón de mezclilla azul claro -->
  <rect x="930" y="910" width="140" height="80" fill="#60a5fa" rx="10"/>
  
  <!-- Mano en bolsillo -->
  <rect x="1000" y="920" width="30" height="40" fill="#fbbf24" rx="5"/>
  
  <!-- Gradiente sutil para el fondo -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#gradient)"/>
</svg>



