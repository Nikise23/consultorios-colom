<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo base -->
  <rect width="1920" height="1080" fill="#f8fafc"/>
  
  <!-- Simulación del edificio rojo -->
  <rect x="400" y="200" width="800" height="600" fill="#dc2626" rx="20"/>
  
  <!-- Ventanas -->
  <rect x="450" y="300" width="100" height="150" fill="#1f2937" rx="5"/>
  <rect x="600" y="300" width="100" height="150" fill="#1f2937" rx="5"/>
  <rect x="750" y="300" width="100" height="150" fill="#1f2937" rx="5"/>
  <rect x="900" y="300" width="100" height="150" fill="#1f2937" rx="5"/>
  <rect x="1050" y="300" width="100" height="150" fill="#1f2937" rx="5"/>
  
  <!-- Cartel del consultorio -->
  <rect x="500" y="150" width="600" height="80" fill="#ffffff" rx="10"/>
  <text x="800" y="200" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    CONSULTORIOS OFTALMOLÓGICOS COLOM BOBBIESI
  </text>
  
  <!-- Figuras de profesionales médicos -->
  <!-- Médico 1 -->
  <circle cx="600" cy="500" r="40" fill="#fbbf24"/>
  <rect x="580" y="540" width="40" height="80" fill="#ffffff" rx="5"/>
  <rect x="570" y="620" width="60" height="20" fill="#1f2937" rx="10"/>
  
  <!-- Médico 2 -->
  <circle cx="800" cy="500" r="40" fill="#fbbf24"/>
  <rect x="780" y="540" width="40" height="80" fill="#ffffff" rx="5"/>
  <rect x="770" y="620" width="60" height="20" fill="#1f2937" rx="10"/>
  
  <!-- Gradiente sutil -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#gradient)"/>
</svg>



